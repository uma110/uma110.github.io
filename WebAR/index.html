<!doctype HTML>
<html>
<!-- A-Frame ライブラリの読み込み -->
<!-- <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script> -->
<!-- AR.js ライブラリの読み込み -->
<!-- <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script> -->

<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style="margin:0px; overflow:hidden;">
    <!-- こっからA-Frame -->
    <a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
        <!-- オブジェクトファイルとマテリアルファイルを読み込む -->
        <a-assets>
            <a-asset-item id="santa-obj" src="model_obj/santa/santa.obj"></a-asset-item>
            <a-asset-item id="santa-mtl" src="model_obj/santa/santa.mtl"></a-asset-item>
        </a-assets>
        　　　　　　　　
        <!-- こっからARの世界。マーカー上になにを展開するかを書く -->
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" wireframe="true"></a-box>
            <!-- <a-obj-model id="sample" src="#santa-obj" mtl="#santa-mtl" position="0 0 0" scale="0.5 0.5 0.5"
                rotation="0 0 0"></a-obj-model> -->
            <a-text value="Merry X'mas !！！" position="0 1.3 -0.5"></a-text>
        </a-marker>
        <!-- arなのでこんな感じでカメラが必要らしい。 -->
        <a-entity 
        camera cursor-visible="true" 
        cursor-scale="2"
        cursor-color="#ff0000"
        cursor-opacity="0.5"></a-entity>
    </a-scene>
    <!-- ここまででA-Frameおわり -->
</body>

</html>
