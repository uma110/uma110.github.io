<!doctype HTML>
<html>
<!-- A-Frame ライブラリの読み込み -->

<!-- AR.js ライブラリの読み込み -->

<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style="margin:0px; overflow:hidden;">
    <!-- こっからA-Frame -->
    <a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
        <!-- オブジェクトファイルとマテリアルファイルを読み込む -->
        <a-assets>
            <a-asset-item id="santa-obj" src="model_obj/snoopy/snoopy.obj"></a-asset-item>
            <a-asset-item id="santa-mtl" src="model_obj/snoopy/snoopy.mtl"></a-asset-item>
        </a-assets>
        　　　　　　　　
        <!-- こっからARの世界。マーカー上になにを展開するかを書く -->
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" scale="0.5 0.5 0.5" wireframe="true" wireframe-linewidth="1">
                <a-animation attribute="scale" from="0.5 0.5 0.5" to="1 1 1" direction="alternate" dur="4000" repeat="indefinite"
                    easing="ease"></a-animation>
            </a-box>
        </a-marker>
        <!-- arなのでこんな感じでカメラが必要らしい。 -->
        <a-entity camera cursor-visible="true" cursor-scale="2" cursor-color="#ff0000" cursor-opacity="0.5"></a-entity>
    </a-scene>
    <!-- ここまででA-Frameおわり -->
</body>

</html>
